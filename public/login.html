<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Foodie</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-tr from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center text-white">
  <div class="bg-white text-black p-6 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
    <form id="loginForm">
      <input type="text" name="username" placeholder="Username" class="w-full p-2 mb-4 border rounded" required>
      <input type="password" name="password" placeholder="Password" class="w-full p-2 mb-4 border rounded" required>
      <button class="bg-indigo-600 text-white px-4 py-2 rounded w-full">Login</button>
    </form>
    <p class="text-center mt-4">Don't have an account? <a href="register.html" class="text-indigo-700 font-semibold">Register</a></p>
  </div>

  <script>
    document.getElementById("loginForm").onsubmit = async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const res = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(Object.fromEntries(formData))
      });
      const data = await res.json();
      alert(data.message);
      if (res.ok) window.location.href = '/';
    };
  </script>
</body>
</html>
